<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="/static/images/icon.png">

            background-image: url('/static/images/bg.jpg');
            background-attachment: fixed;
          }

  <body>
    
{% for msg in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Yay !!!</strong> {{msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

{% endfor %}
    <div class="hero_area">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">rkNotes</a> -->
          <a class="navbar-brand" href="/">
            <img src="/static/images/icon.png" width="30" height="24" class="d-inline-block align-text-top">
            rkNotes
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/notes">Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
              </li>
    
            </ul>
            {% if user is none %}
            <a class="btn btn-primary mx-2" href="/" role="button">Login</a>
            <a class="btn btn-warning" href="/register" role="button">Signup</a>
            {% else %}
            <!-- <a class="btn btn-danger" href="/userlogout" role="button">Log out</a> -->
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                {{user}}
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/profile">Update Profile</a></li>
                <li><a class="dropdown-item" href="/userlogout">Log out</a></li>
               
              </ul>
            </div>
            
            
            {% endif %}
            
            
    
          </div>
        </div>
      </nav>
    </div>


  <!--Section: Contact-->

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                
                <div class="map_img-box">
                  <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0"
                      marginwidth="0"
                      src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=TOPS%20Technologies,Jalaram%202%20Street%20Number%202,%20above%20Sbi%20Bank,%20nr.%20Indira%20Circle,%20Jala%20Ram%20Nagar,%20Rajkot,%20Gujarat%20360005+(TOPS%20Technologies)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                        href="https://www.maps.ie/population/">Find Population on Map</a></iframe></div>
                </div>
                  
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form method="post">
                    {% csrf_token %}

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <h2  style="color: rgb(7, 33, 50);">Contact Us</h2>
                      
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <div class="form-outline">
                                <input type="text" name="cntname" id="form3Example1m" placeholder="Name"
                                    class="form-control form-control-lg" />
                                
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <div class="form-outline">
                                <input type="email" name="cntemail" id="form3Example1m" placeholder="your_email@mail.com"
                                    class="form-control form-control-lg" />
                                
                            </div>
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <div class="form-outline">
                                <input type="number" name="cntmobile" id="form3Example1m" placeholder="+91749968347"
                                    class="form-control form-control-lg" />
                                
                            </div>
                        </div>
                              
                              <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                    <textarea name="cntmessage" id="form3Example1m" placeholder="Your message here..."
                                        class="form-control form-control-lg" /></textarea>
                                    
                                </div>
                            

                    </div>

                    <div class="d-grid gap-2 mx-auto">
                        <button class="btn btn-warning btn-lg btn-block" type="submit">Submit</button>
                    </div>
                    
                    
                </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="/static/images/icon.png">
  <style>
    body {
      background-image: url('/static/images/bg.jpg');
      background-attachment: fixed;
    }
  </style>
</head>


<body style="background-color: #7a63a9;">
  
{% for msg in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{msg}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">rkNotes</a> -->
      <a class="navbar-brand" href="/">
        <img src="/static/images/icon.png" width="30" height="24" class="d-inline-block align-text-top">
        rkNotes
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
          </li>

        </ul>
        {% if user is none %}
        <a class="btn btn-primary mx-2" href="/" role="button">Login</a>
        <a class="btn btn-warning" href="/register" role="button">Signup</a>
        {% else %}
        <!-- <a class="btn btn-danger" href="/userlogout" role="button">Log out</a> -->
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            {{user}}
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/profile">Update Profile</a></li>
            <li><a class="dropdown-item" href="/userlogout">Log out</a></li>
           
          </ul>
        </div>
        
        
        {% endif %}
        
        

      </div>
    </div>
  </nav>

<center><hr>
  <h2 style="color: antiquewhite;">Send Your Queries here</h2>
  </center><hr>
  
  

<div class="container col-md-6">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="text" name="query" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Query</label>
    </div>

    <select class="form-select form-select-lg mb-3" name="technology" aria-label="Large select example">
      <option selected>Select technology</option>
      <option>Android</option>
      <option>IOS</option>
      <option>Core Python</option>
      <option>Python with django</option>
      <option>Java</option>
      <option>PHP</option>
      <option>Ruby</option>
      
    </select>

    <div class="mb-2">
      <!-- <label for="formFileLg" class="form-label">Select image file</label> -->
      <p class="text-white">Select image file</p>
      <input class="form-control form-control-lg" name="file" id="formFileLg" type="file">
    </div>

    <div class="mb-3">
      <!-- <label for="exampleFormControlTextarea1" class="form-label">Comments</label> -->
      <p class="text-white">Comments</p>
      <textarea class="form-control" placeholder="Write your comments here... " name="comments" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    
    <button type="submit" class="btn btn-success">Submit</button>



  </form>
</div>


</body>

</html>
